<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="forgot.css">
  <title>Forgot Password or email </title>
</head>
<body>
  <div class="main-login">
    <div class="left-login">
      <h1>Forgot Credintials<br>Get back your Account ! </h1>
      <img src="person-working.svg" class="left-login-image" alt="Pessoa trabalhando">
    </div>
    <div class="right-login">
      <div class="card-login">
        <h1>Account Recovery</h1>
        <p>get your collage account back ! </p>
        <div class="textfield">
          <label for="usuario">Email or Phone</label>
          <input type="text" name="usuario" placeholder="">
        </div>
        <div class="textfield">
          <label for="password">OTP (checkout your given email or phone)</label>
          <input type="password" name="password" placeholder="">
        </div>
        <div class="textfield">
          <label for="password">Create new password</label>
          <input type="password" name="password" placeholder="">
        </div>
        <div class="textfield">
          <label for="password">Confirm your new password</label>
          <input type="password" name="password" placeholder="">
        </div>
        <button class="btn-login"><a href="login.html">login</a></button>
      </div>
    </div>
  </div>
</body>
</html>
